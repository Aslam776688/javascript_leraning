<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | learning</title>
</head>
<body style="background-color: #212122; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
    const li = document.createElement("li");
    li.innerHTML = `${langName}`;
    document.querySelector(".language").
    appendChild(li)
    }
   
    addLanguage("java");
    addLanguage("python");

    //  // 2nd Method 
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Typescript");

    // Edit
    const secondLanguage = document.querySelector('li:nth-child(2)');
    secondLanguage.innerHTML = 'Mojo';
    // Second Method
    const lastlanguage = document.querySelector('li:last-child');
    const newli = document.createElement("li");
    newli.textContent ="C++";
    lastlanguage.replaceWith(newli)
    // third method

    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML = "<li>Node js </li>";

    // remove 

    const randomLanguage = document.querySelector('li:nth-child(3)')

    randomLanguage.remove();
    
</script>
</html>
